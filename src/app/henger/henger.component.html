<h1>Henger felszínszámítás </h1>

<p>Kör alapú henger felszínének kiszámítása!</p>

<div class="hengerForm">
    <div class="form-group">
        <label for="radius">Sugár (r):</label>
        <input type="number" class="form-control" id="radius" [(ngModel)]="radius">
    </div>

    <div class="form-group">
        <label for="lenght">Hossz (h):</label>
        <input type="number" class="form-control" id="lenght" [(ngModel)]="lenght">
    </div>

    <div>
        <button class="btn btn-priamry my-3" (click)="startCalc()">Számít</button>
    </div>

    <div class="input-group">
        <span class="input-group-text">Felszín</span>
        <input type="number" class="form-control" id="surface" [(ngModel)]="surface">
        <span class="input-group-text">cm<sup>2</sup></span>
    </div>
</div>
